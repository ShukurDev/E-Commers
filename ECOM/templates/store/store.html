{% extends 'store/main.html' %}
{% load static %}

{% block content %}
    <div class="row">
        {% for i in products %}
        <div class="col-lg-4">
            <div class="box-element product">
                <h6><strong>{{ i.name }}</strong></h6>
                <img class="thumbnail" src="{{ i.imageUrl }}">
                <button data-product = "{{product.id}}" data-action="add" class=" btn btn-outline-secondary add-btn update-card">Add to Cart</button>
                <a class="btn btn-outline-success" href="#">View</a>
                <h4 style="display: inline-block; float: right"><strong>{{ i.price|floatformat:2 }}</strong></h4>
            </div>

        </div>
        {% endfor %}

{% endblock %}
